<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Breach Checker</title>
</head>
<body>
  <h1>Check if your email was breached</h1>
  <form id="checkForm">
    <input type="email" id="email" placeholder="you@example.com" required />
    <button type="submit">Check</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("checkForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const resultDiv = document.getElementById("result");

      try {
        const res = await fetch("/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        } else if (data.breached) {
          resultDiv.innerHTML = `<h2 style="color:red;">Pwned! (${data.breaches.length} breaches)</h2>`;
          data.breaches.forEach(b => {
            resultDiv.innerHTML += `
              <div style="border:1px solid #ccc; margin:10px; padding:10px;">
                <strong>${b.Title || b.Name}</strong><br>
                Date: ${b.BreachDate || "Unknown"}<br>
                Exposed: ${b.DataClasses?.join(", ") || "N/A"}<br>
                <small>${b.Description || ""}</small>
              </div>`;
          });
        } else {
          resultDiv.innerHTML = '<h2 style="color:green;">Good news â€” no known breaches!</h2>';
        }
      } catch (err) {
        resultDiv.innerHTML = '<p style="color:red;">Network error</p>';
      }
    });
  </script>
</body>
</html>
