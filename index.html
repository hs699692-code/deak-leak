<!DOCTYPE html>
<html>
<head>
  <title>Email Breach Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Email Breach Checker</h1>
  <form id="form">
    <input type="email" id="email" placeholder="Enter email..." required>
    <button type="submit">Check</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Checking...";

      const res = await fetch("/check", {
        method: "POST",
        headers: { "Content-Type": "application/json"},
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (data.breached === false) {
        resultDiv.innerHTML = "<p>No breaches found. Email is safe.</p>";
        return;
      }

      if (data.breaches && data.breaches.length > 0) {
        let html = `<h2>Breaches Found (${data.breaches.length})</h2>`;
        data.breaches.forEach(breach => {
          html += `
            <div class="breach">
              <h3>${breach.Title}</h3>
              <p><strong>Domain:</strong> ${breach.Domain || "N/A"}</p>
              <p><strong>Breach Date:</strong> ${breach.BreachDate}</p>
              <p><strong>Compromised Data:</strong> ${breach.DataClasses.join(", ")}</p>
              <p><strong>Description:</strong> ${breach.Description}</p>
            </div>
          `;
        });
        resultDiv.innerHTML = html;
      }
    });
  </script>
</body>
</html>
